service: dynamo-local
frameworkVersion: '3'

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  
provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: backend/handler.handler
    events:
      # - http: ANY /
      # - http: 'ANY {proxy+}'
      - httpApi: '*'

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}


custom:
  tableName: 'users-table-${sls:stage}'
  dynamodb:
    stages: local
    start:
      host: localhost
      port: 8000
      noStart: true
      inMemory: true
  serverless-offline: 
    useChildProcesses: true